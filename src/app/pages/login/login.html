<service-whale-header></service-whale-header>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading"></div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form name="$ctrl.loginForm" ng-submit="$ctrl.loginSubmit()">
                <div class="form-group">
                  <input type="text" name="username" ng-model="$ctrl.username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" name="password" ng-model="$ctrl.password" class="form-control"  placeholder="Password">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" class="form-control btn btn-login btn-service-whale" value="Log In">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
