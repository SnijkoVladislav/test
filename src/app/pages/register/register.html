<service-whale-header></service-whale-header>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading"></div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form name="$ctrl.register" ng-submit="$ctrl.registerSubmit()">
                <div class="form-group">
                  <input
                      type="text"
                      required
                      ng-model="$ctrl.username"
                      name="username"
                      service-whale-username-validation
                      class="form-control input-form"
                      placeholder="Username">
                </div>
                <div class="form-group">
                  <input
                      type="text"
                      required
                      ng-model="$ctrl.email"
                      name="email"
                      service-whale-email-validation
                      class="form-control input-form"
                      placeholder="Email Address">
                </div>
                <div class="form-group">
                  <input
                      type="password"
                      required
                      ng-model="$ctrl.password"
                      name="password"
                      service-whale-password-validation
                      class="form-control input-form"
                      placeholder="Password">
                </div>
                <div class="form-group">
                  <input
                      type="password"
                      required
                      ng-model="$ctrl.confirmPassword"
                      name="confirmPassword"
                      service-whale-password-validation
                      service-whale-confirm input-form-password-validation="{{$ctrl.password}}"
                      class="form-control"
                      placeholder="Confirm Password">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input
                          type="submit"
                          name="register-submit"
                          class="form-control btn btn-register btn-service-whale"
                          value="Register Now">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
